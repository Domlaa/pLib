#        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
#        alias: ${{ secrets.ALIAS }}
#        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
#        keyPassword: ${{ secrets.KEY_PASSWORD }}
      
    - name: Upload Apk
      uses: actions/upload-artifact@v3.1.2
      with: 
        name: release
        path: app/build/outputs/apk/release/app-release.apk
